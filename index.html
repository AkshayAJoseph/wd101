<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f6fa;
      padding-top: 40px;
      padding-bottom: 40px;
      font-family: Arial, sans-serif;
    }


    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }

    .checkbox-group {
      margin: 15px 0;
    }

    .checkbox-group input {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6cc34f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #178900;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="user_form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms" style="display: inline;">Accept Terms & Conditions</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <style>
    input#name:invalid {
      border-color: 1px solid rgb(255, 0, 0);
    }
  </style>
  <script>
    const email = document.getElementById('email');
    email.addEventListener('input', () => validate(email));

    const submit = document.getElementById('submit');
    submit.addEventListener('click', () => validate(email));

    function validate(element) {
      if (element.validity.typeMismatch) {
        element.setCustomValidity('Email is not in valid format!');
        element.reportValidity();
      } else {
        element.setCustomValidity('');
      }
    }
  </script>
  <div class="entries-container" style="
  background: white;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  width: 80%;
  max-width: 800px;
  margin: 30px auto;
  ">
    <h2 style="
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
  ">Entries</h2>

    <div id="user-entries"></div>
  </div>

  <script src="./index.js"></script>

</body>

</html>
